name: Qodana


on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    if: !contains(github.event.pull_request.labels.*.name, 'ci/skip')

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}